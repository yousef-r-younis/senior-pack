<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Module 2 — Coming soon</title>
	<style>
		:root{--bg:#0f1724;--muted:#9aa4bf;--accent:#667eea}
		html,body{height:100%}
		body{margin:0;display:grid;place-items:center;background:linear-gradient(135deg,#0f1724,#071021);font-family:Inter,Segoe UI,Arial,sans-serif;color:var(--muted)}
		.card{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));padding:48px 64px;border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,0.6);text-align:center;max-width:720px}
		h1{font-size:clamp(1.8rem,4vw,2.8rem);margin:0 0 8px;color:#fff}
		p{margin:0 0 12px;color:var(--muted)}
		.badge{display:inline-block;padding:8px 14px;border-radius:999px;background:linear-gradient(90deg,var(--accent),#764ba2);color:white;font-weight:600;margin-top:12px;box-shadow:0 6px 18px rgba(102,126,234,0.18)}
		@media(prefers-reduced-motion:reduce){*{animation:none}}
	</style>
</head>
<body>
	<div class="card">
		<h1>Coming soon</h1>
		<p>We're working on this module — check back soon.</p>
		<div class="badge">Module 2</div>
	</div>
</body>
</html>
